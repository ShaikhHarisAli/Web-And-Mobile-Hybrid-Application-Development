<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="result" >
                <div class="history">
                    <!-- <p id="history-value"></p> -->
                    <input id="result" type="text">
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
                

            </div>
            <div class="keyboard">
                <button class="operator" onclick="clearResult()">C</button>
                <button class="operator" onclick="backSpace()">CE</button>
                <button class="operator" onclick="getOperator('%')">%</button>
                <button class="operator" onclick="getOperator('/')">&#247;</button>
                <button class="number"   onclick="getNumber(7)">7</button>
                <button class="number"   onclick="getNumber(8)">8</button>
                <button class="number"   onclick="getNumber(9)">9</button>
                <button class="operator" onclick="getOperator('*')">&times;</button>
                <button class="number"   onclick="getNumber(4)">4</button>
                <button class="number"   onclick="getNumber(5)">5</button>
                <button class="number"   onclick="getNumber(6)">6</button>
                <button class="operator" onclick="getOperator('*')">-</button>
                <button class="number"   onclick="getNumber(1)">1</button>
                <button class="number"   onclick="getNumber(2)">2</button>
                <button class="number"   onclick="getNumber(3)">3</button>
                <button class="operator" onclick="getOperator('+')">+</button>
                <button class="empty"></button>
                <button class="number"   onclick="getNumber(0)">0</button>
                <button class="empty"></button>
                <button class="operator" onclick="getResult()">=</button>
            </div>


        </div>

    </div>

</body>

</html>
